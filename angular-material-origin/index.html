<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Angular Material</title>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
    <style>
        .red {
            background-color: red;
        }

        .lightblue {
            background-color: lightblue;
        }

        .lightgreen {
            background-color: lightgreen;
        }
    </style>
</head>
<body ng-app="App" ng-cloak layout="column">

<md-toolbar>
    <h1>Angular Material Starter</h1>
</md-toolbar>

<div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="lightblue">Sidenav</md-sidenav>
    <md-content flex id="content" class="lightgreen">Content</md-content>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-material/angular-material.min.js"></script>

<script>
    angular.module('App', [
        'ngMaterial'
    ])
            .run(function () {
                console.log('My App is ready!');
            });
</script>

</body>
</html>
