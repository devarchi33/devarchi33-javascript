<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Angular Material</title>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="https://rawgit.com/angular/bower-material/master/angular-material.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
</head>
<body ng-app="App" ng-cloak layout="column" ng-controller="UserController as ul">

<md-toolbar>
    <h3>Angular Material Starter</h3>
</md-toolbar>

<div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
        <md-list>
            <md-list-item ng-repeat="u in ul.users">
                <md-button ng-click="ul.selectUser(u)" ng-class="{'selected' : u === ul.selected }">
                    <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
                    {{u.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{ul.selected.name}}</h2>
        <p>{{ul.selected.content}}</p>
    </md-content>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-material/angular-material.min.js"></script>
<script src="assets/js/app.js"></script>

<script>
    angular
            .module('App', ['ngMaterial', 'users'])
            .run(function () {
                console.log('My App is ready!');
            })
            .config(function ($mdIconProvider) {

                // Register the user `avatar` icons
                $mdIconProvider.defaultIconSet("./assets/svg/avatars.svg", 128)
            });
</script>

</body>
</html>
