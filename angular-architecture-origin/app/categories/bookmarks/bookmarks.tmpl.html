<h1>{{bookmarksListCtrl.currentParam}}</h1>
<div ng-class="{'active':isSelectedBookmark(bookmark.id)}"
     ng-repeat="bookmark in bookmarksListCtrl.bookmarks | filter : {category:bookmarksListCtrl.getCurrentCategoryName()}">
    <button ng-click="removeBookmark(bookmark)" class="close">&times;</button>
    <button class="btn btn-link"
            ui-sref="app.categories.bookmarks.edit({bookmarkId:bookmark.id})">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <a href="{{bookmark.url}}" target="_blank">
        {{bookmark.title}}
    </a>
</div>
<hr/>
<!--Creating-->
<ui-view ng-if="bookmarksListCtrl.getCurrentCategory()">
    <button class="btn btn-link">
        <span class="glyphicon glyphicon-plus"
              ui-sref="app.categories.bookmarks.create"></span>
        Create Bookmark
    </button>
</ui-view>
